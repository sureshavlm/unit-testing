<div class="container">

<div class="row">

  <div>
   <h1> Sign-In</h1>
  </div>
  <p class="alert alert-success">{{status}}</p>

  Username: <input name="username" class="form-control" type="text" [(ngModel)] = "username">
  <br/>
  Password: <input name="password" class="form-control" type="password" [(ngModel)]="password">
  <br/>
  <button class="btn btn-primary" (click)="validateLogin()">Login</button>
</div>

</div>
